<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links</title>
  </head>

  <body>
    <main class="container">
      <header class="profile">
        <div class="info-profile">
          <h1 class="name">Thais vicente</h1>
          <p>Desenvolvimento web</p>
        </div>
        <img class="picture" src="./img/profile-pic (3).png" alt="" />
      </header>
      <section class="main-social">
        <ul class="list">
          <li class="list-item">
            <a class="link" href="https://www.instagram.com/" target="_blank"
              >Instagram <i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li class="list-item">
            <a class="link" href="https://twitter.com" target="_blank"
              >Twitter <i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="list-item">
            <a
              class="link"
              href="https://www.twitch.tv/boldinhorj"
              target="_blank"
              >Twitch <i class="fa-brands fa-twitch"></i
            ></a>
          </li>
        </ul>
      </section>
      <footer>
        <i class="fa-solid fa-hand-pointer"></i>
        <p>Clique para visitar</p>
      </footer>
    </main>
  </body>
</html>
